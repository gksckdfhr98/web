<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>달력만들기</title>
    <link rel="stylesheet" href="../css/calendar.css">
  </head>
  <body>
    <table>
      <caption>달력</caption>
      <thead>
        <tr>
          <th scope="col">일</th>
          <th scope="col">월</th>
          <th scope="col">화</th>
          <th scope="col">수</th>
          <th scope="col">목</th>
          <th scope="col">금</th>
          <th scope="col">토</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>
            <div class="inner">
              <span class="date dimmed">30</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">1</span>
              <em class="text anniversary">국군의 날</em>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">2</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date holiday">3</span>
              <em class="text holiday">개천절</em>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">4</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">5</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">6</span>
            </div>
          </td>
        </tr>
        <tr>
          <td>
            <div class="inner">
              <span class="date holiday">7</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">8</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date holiday">9</span>
              <em class="text holiday">한글날</em>
              <span class="lunar">음 9.1</span>
            </div>
          </td>
          <td class="today">
            <div class="inner">
              <span class="date">10</span>
              <span class="blind">오늘</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">11</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">12</span>
            </div>
          </td>
          <td>
            <div class="inner">
              <span class="date">13</span>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
